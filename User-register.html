<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registretion</title>
    <link rel="stylesheet" href="user-style.css" class="css">
</head>

<body>
    <Div class="user-registretion">

        <div class="main-content">
            <p>New User Registretion</p>
            <div class="input">
                <input type="text" class="First-Name" placeholder="First Name">
                <input type="text" class="Last-Name" placeholder="Last Name">
            </div>
            <div class="mail">
                <input type="email" class="Email-Id" placeholder="Email Id">
            </div>
            <div class="password">
                <input type="password" class="new-p" placeholder="Password">
                <input type="password" class="conform-p" placeholder="Conform Password">
            </div>
            <div class="cheak-date">
                <div class="cheackbox">
                    <input type="checkbox" name="Male" id="Male">
                    <label for="Male">Male</label>
                    <input type="checkbox" name="Female" id="Female">
                    <label for="Female">Female</label>
                </div>
                <input type="date" name="Date" id="Date" class="date">
                

            </div>
            <div class="contact-city">
                <div class="contact">
                    <input type="text"   placeholder="Contact No">
                </div>
                <div class="city">
                    <input type="text"   placeholder="city">
                </div>
            </div>
            <div class="health">
                <h3>Health Information</h3>
                <input type="text" class="text" placeholder="Info">
            </div>
            <div class="btn">
                <button>Save</button>
            </div>
        </div>




    </Div>
</body>

</html>
